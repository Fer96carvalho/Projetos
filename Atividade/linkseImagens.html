<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Front-End - Fernando Carvalho</title>
        <meta charset="UTF-8">
    </head>
    
    <body>
        <h1>Exercicio com listas</h1>
        <h2>Lista dentro de outra lista</h2> 
        <br>
        <p>Os Planetas do Sistema Solar podem ser:</p>
            <a href="https://image.freepik.com/vetores-gratis/planetas-coloridos-do-sistema-solar_29937-5994.jpg">Sistema Solar</a><!-- TAG a para adcionmar um hiperlink -->
            <img src="https://image.freepik.com/vetores-gratis/planetas-coloridos-do-sistema-solar_29937-5994.jpg" width="500"> <!--TAG para adicionar imagem-->
        <ol type="1" start="45"> <!-- Type muda a marcação da lista e start o inicio da contagem -->
            <li>Rochosos <!--Existem atualmente 4 planetas rochosos no sistema solar, correspodendo aos primeiros planetas -->
            <ul type= "square"><!-- Type muda o tipo de marcação da lista, nesse caso "square" -->
                <li>Mercurio</li>
                <li>Vênus</li>
                <li>Terra</li>
                <li>Marte</li>
            </ul>
            </li>
            <li>Gasosos <!--Existe atualmente 4 planetas gasosos no sistema solar, sendo este os ultimos planetas -->
            <ul type="circle"><!-- Type muda o tipo de marcação da lista, nesse caso "circle" -->
                <li>Jupter</li>
                <li>Saturno</li>
                <li>Urano</li>
                <li>Neturno</li>
            </ul>
            </li>
            <img src="planetas-coloridos-do-sistema-solar_29937-5994.jpg" width="400"><!-- Imagem de uma rota absoluta -->

        </ol>
    </body>
</html>
